<script>
barba.init({
  transitions: [{
    name: 'fade-up',

        opacity: 1,
        duration: 0.8,
        ease: "power3.out"
      });

  }]
});
</script>


  <style>
  .trail {
    position: fixed;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    pointer-events: none;
    background: linear-gradient(45deg, #00bfff, #ff00ff);
    box-shadow: 0 0 10px #00bfff, 0 0 20px #ff00ff, 0 0 30px #00bfff;
    opacity: 0.8;
    z-index: 9999;
    mix-blend-mode: screen;
  }

  .click-particle {
    position: fixed;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    pointer-events: none;
    background: linear-gradient(45deg, #00ffea, #ff00ff);
    box-shadow: 0 0 5px #00ffea, 0 0 10px #ff00ff;
    z-index: 9999;
    mix-blend-mode: screen;
    opacity: 1;
  }
  </style>

  <script>
    const trails = [];
    const trailCount = 15;

    for (let i = 0; i < trailCount; i++) {
      const div = document.createElement('div');
      div.classList.add('trail');
      document.body.appendChild(div);
      trails.push({ el: div, x: window.innerWidth / 2, y: window.innerHeight / 2, scale: 1 });
    }

    const mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };

    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    function animateTrail() {
      let x = mouse.x;
      let y = mouse.y;

      trails.forEach((trail, i) => {
        // 緩動跟隨滑鼠
        trail.x += (x - trail.x) * 0.3;
        trail.y += (y - trail.y) * 0.3;

        // 放大縮小動態效果
        trail.scale = 0.5 + Math.sin(Date.now() * 0.005 + i) * 0.5;

        // 設定位置，這裡直接用 top/left + transform scale，避免偏移
        trail.el.style.left = `${trail.x}px`;
        trail.el.style.top = `${trail.y}px`;
        trail.el.style.transform = `translate(-50%, -50%) scale(${trail.scale})`;

        // 下一個拖尾跟前一個拖尾
        x = trail.x;
        y = trail.y;
      });

      requestAnimationFrame(animateTrail);
    }

    animateTrail();



  // --- 點擊擴散效果 ---
  function createClickParticles(x, y) {
    const count = 12; // 擴散粒子數量
    for (let i = 0; i < count; i++) {
      const p = document.createElement('div');
      p.classList.add('click-particle');
      document.body.appendChild(p);

      const angle = Math.random() * 2 * Math.PI;
      const speed = 2 + Math.random() * 3; // 飛散速度
      const vx = Math.cos(angle) * speed;
      const vy = Math.sin(angle) * speed;

      let opacity = 1;
      let posX = x;
      let posY = y;

      const animate = () => {
        posX += vx;
        posY += vy;
        opacity -= 0.02;

        p.style.left = `${posX}px`;
        p.style.top = `${posY}px`;
        p.style.opacity = opacity;

        if (opacity > 0) requestAnimationFrame(animate);
        else p.remove();
      };

      animate();
    }
  }

  window.addEventListener('mousedown', e => {
    createClickParticles(e.clientX, e.clientY);
  });
  </script>

<script>
window.addEventListener('DOMContentLoaded', () => {

  gsap.from("header", {

    ease: "power3.out"

    duration: 1,
    ease: "power3.out",
    delay: 0.2

    duration: 0.8,

    stagger: 0.1,
    delay: 0.6
  });
});
</script>

<script>
// 阻止相同頁面的 a 標籤跳轉
document.querySelectorAll('header a').forEach(a => {
  a.addEventListener('click', function(e) {
    const href = a.getAttribute('href');
    const current = location.pathname.split('/').pop(); // 取得當前檔名
    if (href === current || (href === '' && current === 'index.html')) {
      e.preventDefault(); // 阻止跳轉
    }
  });
});
</script>
