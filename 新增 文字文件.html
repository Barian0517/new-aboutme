<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>個人介紹</title>
  <style>
    body {
      margin: 0;
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #0f1623;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: flex-end;
      padding: 20px 40px;
      background-color: #0b0f17;
    }

    header a {
      margin-left: 20px;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    header a:hover {
      color: #00bfff;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }

    .profile-img {
      width: 280px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      margin-right: 40px;
    }

    .info {
      max-width: 600px;
    }

    .info h1 {
      font-size: 40px;
      margin: 0 0 15px;
    }

    .info p {
      font-size: 16px;
      line-height: 1.8;
      color: #ccc;
    }

    .socials {
      margin: 20px 0;
    }

    .socials a {
      display: inline-block;
      margin-right: 15px;
      font-size: 24px;
      color: #ccc;
      transition: 0.3s;
    }

    .socials a:hover {
      color: #00bfff;
    }

    .links {
      margin-top: 25px;
    }

    .links a {
      display: inline-block;
      margin: 8px 10px 0 0;
      padding: 12px 20px;
      background-color: #1a2233;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s;
    }

    .links a:hover {
      background-color: #00bfff;
    }
  </style>

  <!-- Font Awesome icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
