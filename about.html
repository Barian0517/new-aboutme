<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>關於幽影櫻</title>
  <style>
    body {
      margin: 0;
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #0f1623;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: flex-end;
      padding: 20px 40px;
      background-color: #0b0f17;
    }
    header a {
      margin-left: 20px;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }
    header a:hover { color: #00bfff; }

    .content {
      max-width: 800px;
      margin: 80px auto;
      padding: 0 20px;
      line-height: 1.8;
      color: #ccc;
    }
    .content h1 { color: #fff; font-size: 36px; margin-bottom: 20px; }
  </style>
</head>
<body>


  <main data-barba="wrapper">
    <div data-barba="container" data-barba-namespace="about">
      <div class="content">
        <h1>關於我</h1>
        <p>
          我是幽影櫻，一個喜歡資訊與遊戲的人<br>
          有在架設 Minecraft 伺服器、研究各種資訊相關知識，<br>
          也了解過 AI、Docker、虛擬機（PVE）、yolov8、linuxCT使用。<br>
          最近主要投入在 Minecraft 相關的技術研究。
        </p>
      </div>
    </div>
  </main>

  <!-- Barba.js + GSAP -->
  <script src="https://unpkg.com/@barba/core"></script>
  <script src="https://unpkg.com/gsap@3"></script>
<script>
barba.init({
  transitions: [{
    name: 'fade-up',
    leave(data) {
      // 舊頁面淡出向上
      return gsap.to(data.current.container, {
        y: -30,
        opacity: 0,
        duration: 0.5,
        ease: "power2.inOut"
      });
    },
    enter(data) {
      // 新頁面由下方漸顯
      return gsap.from(data.next.container, {
        y: 30,
        opacity: 0,
        duration: 0.8,
        ease: "power3.out"
      });
    }
  }]
});
</script>
</body>
</html>
